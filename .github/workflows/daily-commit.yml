name: Daily Auto Commit (DevSync)

on:
  schedule:
    # Runs every day at 07:30 UTC (â‰ˆ 13:00 IST)
    - cron: "30 7 * * *"
  workflow_dispatch:

jobs:
  daily-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add daily timestamp (23f3000704@ds.study.iitm.ac.in)
        run: |
          echo "Last run (UTC): $(date -u +"%Y-%m-%d %H:%M:%S")" > last_run.txt

      - name: Commit and push daily update
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add last_run.txt
          git commit -m "Automated daily update [skip ci]" || echo "No changes to commit"
          git push
